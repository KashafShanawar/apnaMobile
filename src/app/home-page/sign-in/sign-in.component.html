<div class="login-container">
  <div class="login-form">
    <div class="form-left">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-box">
          <input
            type="text"
            [(ngModel)]="username"
            required
            placeholder=""
            name="username"
            id="username"
          />
          <label for="username">Username</label>
          <i class="fas fa-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            [(ngModel)]="password"
            required
            placeholder=""
            name="password"
            id="password"
          />
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <p>
        Don't have an account? <a href="#">Sign Up</a>
      </p>
    </div>
    <div class="form-right">
      <h2>WELCOME BACK!</h2>
      <p>Lorem ipsum dolor consectetur adipisicing elit. Delenti,jrem?</p>
    </div>
  </div>
</div>

<div class="deals-section">
  <div class="deals-header">
    <h2>Grab the best deal on <span>Smartphones</span></h2>
    <a href="#" class="view-all">View All &nbsp;<strong style="font-size: 1.1em; font-weight: bold;">&gt;</strong></a>
  </div>
  <div class="divider"></div>

  <div class="product-carousel-wrapper">
    <button class="carousel-btn left-btn" (click)="scrollLeft()" [class.hidden]="!showLeftButton">&#8249;</button>

    <div class="product-cards-container" #scrollContainer>
      <div class="product-cards">
        <div class="product-card" *ngFor="let phone of phones">
          <div class="discount-badge">{{ phone.discount }}</div>
          <div class="img-bg">
            <img [src]="phone.imageUrl" [alt]="phone.name" class="product-image" />
          </div>
          <p class="product-name">{{ phone.name }}</p>
          <p class="product-price">{{ phone.price }}</p>
          <div class="divider-img"></div>
          <p class="product-tag">{{ phone.tag }}</p>
        </div>

        <div class="product-card view-all-card">
          <a href="#" class="view-all-text">View All Mobiles</a>
        </div>
      </div>
    </div>

    <button class="carousel-btn right-btn" (click)="scrollRight()">&#8250;</button>
  </div>
</div>
